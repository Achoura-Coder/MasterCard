<!DOCTYPE html>

<head>

                    <span class="logo">
                        <img src="/Mastercard.png" alt="">

                    </span>
                    <img src="/card.png" alt="" class="chip">
                </header>

                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">3997 8050 0110 7688</h5>
                        <h5 class="name">Abdoul Wahab Achoura</h5>
                    </div>

                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5 class="date">12/25</h5>
                    </div>
                </div>
            </div>

            <div class="card back-face">
                <h6>
                    For customer service call +227 98 64 90 76 at
                    mastercard.227@gmail.com
                </h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>005</i></div>
                <h5>
                    It is very necessary to keep this card information
                    secret for your security and not provide any information
                    to someone else.
                </h5>
            </div>
        </div>
    </section>
